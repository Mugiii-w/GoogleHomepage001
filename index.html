<!DOCTYPE>
<html>
    <style>
        #page-container{
            position: relative;
            min-height: 100vh;
        }
        #content-wrap{
            padding-bottom: 2.5rem;
        }
        #footer{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.5rem;
        }
        .search-bar{
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            color: black;
            outline: none;
            display: flex;
            margin-top: -37px;
        }
        .search-bar-text{
            line-height: 34px;
            height: 34px !important;
        }

        .center-content{
            margin: auto;
            width: 500px;
        }
        .image-scale{
            transform: scale(0.4)
        }
        .left{
            margin-left: 0px;
            float: left;
        }
        .right{
            margin-right: 0px;
            float: right;
        }

        ul{
            display: inline-block;
        }
        ul li{
            display: inline-block;
            font-family: arial, sans-serif;
            padding-left: 15px;
            font-size: 13px;
            opacity: 75%;
        }

        
    </style>
    <header>
        <div>
            <ul class="left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="right">
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>
        <button type="button">Sign in</button>
    </header>    

    <body>
        <div id="page-container">
            <div class="center-content" id="content-wrap">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
                <form>
                    <input class="search-bar search-bar-text" type="text">
                </form>
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>

    <footer id="footer">
        <ul class="left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul class="right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</html>
